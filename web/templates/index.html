<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Checker AlfaBee</title>
  </head>
  <body>
    <img src="{{ img_src }}" style="height: 100vh;"/>
    <h4 style="position: absolute; top: 4%; right: 4%;">Сделано: <span class="badge bg-secondary">{{ done_site }} / {{all_site}}</span></h4>
    <div class="d-flex flex-column" style="position: absolute; bottom: 4%; right: 4%;">
        <h4>Ключевое слово: <span class="badge bg-secondary">{{ key_word }}</span></h4>
        <div class="d-flex flex-row">
            <form method="post">
                <input name="action" value="ok" style="display: none;">
                <input name="file_name" value="{{ img_src }}" style="display: none;">
                <button type="submit" class="btn btn-success me-3" onclick="ok()">Ok</button>
            </form>
            <form method="post">
                <input name="action" value="drop" style="display: none;">
                <input name="file_name" value="{{ img_src }}" style="display: none;">
                <button type="submit" class="btn btn-danger" onclick="drop()">Drop</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
